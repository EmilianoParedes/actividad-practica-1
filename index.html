<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Práctica</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="/index.html">
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre
                <input type="text" name="nombre" id="nombre" required />
            </label>
            <label>Apellidos
                <input type="text" name="apellidos" id="apellidos" required />
            </label>
            <label>Correo electrónico
                <input type="email" name="correo" id="correo" required />
            </label>
            <label>Fecha de nacimiento
                <!--Opciones para los días-->
                <select name="dia" id="dia" required>
                    <option value="">Dia</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <!--Opciones para los meses-->
                <select name="mes" id="mes">
                    <option value="">Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <!--Opciones para los años-->
                <select name="año" id="año">
                    <option value="">Año</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>¿DE DÓNDE ERES?</legend>
            <label>Ciudad
                <input type="text" name="ciudad" id="ciudad" required />
            </label>
            <label>Código postal
                <input type="text" name="código_postal" id="codigo_postal" required />
            </label>
            <label>País
                <!--Opciones para los países-->
                <select name="pais" id="pais">
                    <option value="">Pais</option>
                    <option value="España">España</option>
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    <option value="Perú">Perú</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>INICIAR SESIÓN</legend>
            <label>Nombre de usuario
                <input type="text" name="usuario" id="usuario" required />
            </label>
            <label>Contraseña
                <input type="password" name="contraseña" id="contraseña" required />
            </label>
            <label>Vuele a escribir la contraseña
                <input type="password" name="contraseña2" id="contraseña2" required />
            </label>
        </fieldset>

        <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <p>Deseo recibir ofertas</p>
            <label>Una vez al día
                <input type="radio" name="ofertas" id="ofertas1" value="Una vez al día" />
            </label>
            <label>Una vez a la semana
                <input type="radio" name="ofertas" id="ofertas2" value="Una vez a la semana" />
            </label>
            <label>Una vez al mes
                <input type="radio" name="ofertas" id="ofertas3" value="Una vez al mes" />
            </label>
            <label>Acepto el acuerdo de servicios, la declaración de privacidad y la
                declaración de uso de cookies
                <input type="checkbox" name="acepto" id="acepto" required />
            </label>
        </fieldset>
        <button type="submit">Crear cuenta</button>
    </form>
</body>

</html>
